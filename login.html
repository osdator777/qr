<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login · QR App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center h-screen">
  <form id="loginForm" class="bg-slate-800 p-6 rounded space-y-4 w-72">
    <h1 class="text-xl font-bold text-center">Iniciar Sesión</h1>
    <input type="text" id="username" placeholder="Usuario" class="w-full px-3 py-2 rounded text-black" required>
    <input type="password" id="password" placeholder="Contraseña" class="w-full px-3 py-2 rounded text-black" required>
    <button type="submit" class="w-full bg-emerald-600 text-white py-2 rounded">Entrar</button>
    <p id="msg" class="text-center text-red-400"></p>
  </form>
  <script src="js/login.js"></script>
</body>
</html>
